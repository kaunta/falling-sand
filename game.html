<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Falling Sand Game</title>
		<script src="game.js"></script>
	</head>
	<body>
		<h1>Falling Sand Game</h1>
		<canvas id="game-canvas" width=640 height=480></canvas>
		<button onclick="game.clear()">Reset Canvas</button>
		<h2>Brush Types</h2>
		<span class="button">
			<input type="radio" name=brush onclick="game.brush = Species.Wall" />Wall
		</span>
		<span class="button">
			<input type="radio" name=brush onclick="game.brush = Species.Empty" />Empty
		</span>
		<span class="button">
			<input type="radio" name=brush onclick="game.brush = Species.Sand" />Sand
		</span>
		<span class="button">
			<input type="radio" name=brush onclick="game.brush = Species.Water" />Water
		</span>
		<h2>Brush Sizes</h2>
		<span class="button">
			<input type="radio" name=brushSize onclick="game.brushSize = 1" />1x
		</span>
		<span class="button">
			<input type="radio" name=brushSize onclick="game.brushSize = 4" />4x
		</span>
		<span class="button">
			<input type="radio" name=brushSize onclick="game.brushSize = 16" />16x
		</span>
		<script>
		game = new FallingSandGame(document.getElementById("game-canvas"));
		then = Date.now()
		fps = 24;
		interval = 1000 / fps;
		tick = () => {
			requestAnimationFrame(tick);
			now = Date.now();
			delta = now - then;
			if (delta > interval) {
				game.tick();
				game.tick();
				game.render();
				then = now - (delta % interval);
			}
		};
		tick();
		</script>
	</body>
<style>
body {
	background: #DDD;
}
#game-canvas {
	background: white;
}
.button {
	margin: 1ch;
}
</style>
</html>
